<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Order</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        (function() {
            emailjs.init("v_Yf7O4eYMPRMJntk"); // Your EmailJS Public Key
        })();

        function sendEmail() {
            let productItem = document.getElementById('productItem').value;
            let mobileNumber = document.getElementById('mobileNumber').value;
            let address = document.getElementById('address').value;
            let amount = "100"; // Fixed amount

            // Validation: Check if fields are empty
            if (!productItem || !mobileNumber || !address) {
                alert("❌ Please fill all the fields.");
                return;
            }

            let templateParams = {
                product_item: productItem,
                mobile: mobileNumber,
                address: address,
                amount: amount
            };

            emailjs.send("service_9i9swhx", "template_prc3yeg", templateParams)
            .then(function(response) {
                alert("✅ Order Placed Successfully! Email Sent.");
                console.log("SUCCESS!", response.status, response.text);
            }, function(error) {
                alert("❌ Failed to send email. Please try again.");
                console.error("EmailJS Error:", error);
            });
        }
    </script>
</head>
<body>
    <h2>Order Form</h2>
    
    <label>Product Item:</label>
    <input type="number" id="productItem" min="1" value="1"><br><br>

    <label>Mobile Number:</label>
    <input type="number" id="mobileNumber" required><br><br>

    <label>Address:</label>
    <textarea id="address" required></textarea><br><br>

    <input type="text" value="$100" disabled><br><br>

    <button onclick="sendEmail()">Place Order</button>
